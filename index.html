<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Tic-Tac-Toe</title>
</head>

<body style="background-color: #467429;  background-image: url('./img/background.jpg');">


    <div class="container">

        <!-- Board Disign -->

        <div class="card" style="width: auto; border: none;  background-image: url('./img/background.jpg');">
            <div class="container" style="padding: 2rem; width: auto;">
                <div class="row">
                    <div class="card piece" style="border-top: 0px; border-left: 0px;" onclick="giveCross(this.id)"
                        id="P00">
                    </div>
                    <div class="card piece" style="border-top: 0px;" onclick="giveCross(this.id)" id="P01"></div>
                    <div class="card piece" style="border-top: 0px; border-right: 0px;" onclick="giveCross(this.id)"
                        id="P02">
                    </div>
                </div>
                <div class="row">
                    <div class="card piece" style="border-left: 0px;" onclick="giveCross(this.id)" id="P10"></div>
                    <div class="card piece" onclick="giveCross(this.id)" id="P11"></div>
                    <div class="card piece" style="border-right: 0px;" onclick="giveCross(this.id)" id="P12"></div>
                </div>
                <div class="row">
                    <div class="card piece" style="border-left: 0px; border-bottom: 0px;" onclick="giveCross(this.id)"
                        id="P20">
                    </div>
                    <div class="card piece" style="border-bottom: 0px;" onclick="giveCross(this.id)" id="P21"></div>
                    <div class="card piece" style="border-right: 0px; border-bottom: 0px;" onclick="giveCross(this.id)"
                        id="P22">
                    </div>
                </div>
            </div>
        </div>


        <!-- ScoreBoard Design -->

        <div class="container mt-4">
            <div class="row" style="justify-content: center;">
                <div class="card" style="width: 6rem; text-align: center;">
                    <ul class="list-group list-group-flush" id="XBox">
                        <h4 class="list-group-item" id="XHeading">X</h4>
                        <h5 class="list-group-item" id="putXValue">0</h5>
                    </ul>
                </div>
                <div class="card" style="width: 6rem; text-align: center;">
                    <ul class="list-group list-group-flush" id="TieBox">
                        <h4 class="list-group-item" id="TieHeading">Tie</h4>
                        <h5 class="list-group-item" id="putTieValue">0</h5>
                    </ul>
                </div>
                <div class="card" style="width: 6rem; text-align: center;">
                    <ul class="list-group list-group-flush" id="OBox">
                        <h4 class="list-group-item" id="OHeading">O</h4>
                        <h5 class="list-group-item" id="putOValue">0</h5>
                    </ul>
                </div>
            </div>
        </div>


        <!-- Dropdowns Designing -->

        <div class="container mt-4 mb-4">
            <div class="row" style="justify-content: center;">
                <div class="btn-group" style="margin: 0.5rem; background-color: #41601d;">
                    <button type="button" class="btn" style=" color: white;" onclick="replay()">Replay</button>
                </div>
                <div class="btn-group" style="margin: 0.5rem;">
                    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" data-display="static"
                        aria-haspopup="true" aria-expanded="false" style="background-color: #41601d; color: white;">
                        Player
                    </button>
                    <div class="dropdown-menu dropdown-menu-right dropdown-menu-lg-left" style="margin-bottom: 25px; background-color: #44bbaa;">
                        <button class="dropdown-item" style="background-color: #44bbaa;" type="button" onclick="setVersion(this.id)"
                            id="Easy">Easy</button>
                        <button class="dropdown-item" style="background-color: white;" type="button" onclick="setVersion(this.id)"
                            id="Hard">Hard</button>
                        <button class="dropdown-item" style="background-color: #44bbaa;" type="button" onclick="setVersion(this.id)"
                            id="Multi">Multiplayer</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="backend.js"></script>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
